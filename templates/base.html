<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} | {{ SITENAME }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/pygments-css@1.0.0/github.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/gruvbox.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <div class="navbar-item title is-5"><a href="{{ SITEURL }}/">{{ SITENAME }}</a></div>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item title is-5"><a href="{{ SITEURL }}/archives">Archives</a></div>
        </div>
      </div>
    </div>
  </nav>
  <hr class="slim" />
  <section class="section">
    <div class="container main-content">
      {% block content %}
      {% endblock %}
    </div>
  </section>
  <footer class="footer">
    <div class="content has-text-centered">
      <p>&copy; 2019</p>
    </div>
  </footer>
  </body>
</html>
