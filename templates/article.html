{% extends "base.html" %}

{% block title %}{{ article.title }}{%endblock%}

{% block content %}
<div id="content">
  <h3 class="title clear is-3">{{ article.title }}</h3>
  <p class="subtitle is-6">
    <span>{{ article.locale_date|upper }}</span> |
    <span>
      {% for tag in article.tags %}
          <a href="/tag/{{ tag }}">{{ tag|upper }}</a>{{ "," if not loop.last }}
      {% endfor %}
    </span>
  </p>
  {{ article.content }}
</div><!-- /#content -->
{% endblock content %}
