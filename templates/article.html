{% extends "base.html" %}

{% block title %}{{ article.title }}{%endblock%}

{% block content %}
<div id="content">
  <h3 class="title clear is-3">{{ article.title }}</h3>
  <p class="subtitle is-6">
    <span>{{ article.locale_date|upper }}</span> |
    <span>{{ article.tags|format_tags }}</span>
  </p>
  {{ article.content }}
</div><!-- /#content -->
{% endblock content %}
